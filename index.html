<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- my CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <title>New York Times Article Search</title>
  </head>
  <body>
      <div class="container">
          <!-- Jumbotron -->
          <div class="jumbotron">
              <h1 class="jumbotronText">New York Times<br>Article Search</h1>
          </div>
          <div class="row">
              <div class="col-lg-12">
                <!-- search parameters panel -->
                <div class="card searchParametersCard">
                    <div class="card-header searchParametersHeader">Search Parameters</div>
                    <div class="card-body searchParametersBody">
                        <form>
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <div class="form-group">
                                <label for="sel1">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecords">
                                  <option value=1>1</option>
                                  <option value=5 selected>5</option>
                                  <option value=10>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year:</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
                            <button type="button" class="btn btn-primary">Clear</button>
                        </form>
                    </div>
                </div>
              </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
                <!-- results panel -->
                <div class="card searchResultsCard">
                    <div class="card-header searchResultsHeader">Search Results</div>
                    <div class="card-body searchResultsBody" id="cardSection">
                    </div>
                </div>
              </div>
          </div>
          <br><br>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
